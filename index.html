<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lim Boolean Coding Challenge</title>
  </head>
  <body>
    <main>
      <div class="content">
        <!-- Titolo e Logo -->
        <div class="title">
          <img src="image/logo.png" alt="logo-lim">
          <h1>Taking Booleaners from A to B</h1>
        </div>
        <!-- Menu di prenotazione -->
        <div class="selezione">
            <input type="submit" name="pr" value="Prenota">
            <input type="submit" name="tp" value="Termina Prenotazione">
            <input type="submit" name="ac" value="Accendi Luci">
        </div>
        <!-- Monopattini disponibili -->
        <section class="monopattini-disponibili">
          <div class="mp">
              <input type="checkbox" name="ck">
              <label for="ck">Monopattino Gino22</label>
              <p>	&#8614; Via Guadalametri - a 220 m da te</p>
              <p>Stato carica: </p>
              <div class="mid-low-c"></div>
          </div>

          <div class="mp">
              <input type="checkbox" name="ck">
              <label for="ck">Monopattino Mike24</label>
              <p>	&#8614; Via Ricciardoni - a 420 m da te</p>
              <p>Stato carica: </p>
              <div class="mid-c"></div>
          </div>

          <div class="mp">
              <input type="checkbox" name="ck">
              <label for="ck">Monopattino Fede154</label>
              <p>	&#8614; Via Mentarini - a 490 m da te</p>
              <p>Stato carica: </p>
              <div class="low-c"></div>
          </div>
        </section>

      </div>
    </main>
  </body>
</html>
